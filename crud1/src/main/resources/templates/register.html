<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>注册</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{../static/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" th:href="@{../static/fonts/iconic/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" href="css/util.css" th:href="@{../static/css/util.css}">
    <link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{../static/css/main.css}">
</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" th:action="@{/user/register.html} " method="post">
                <span class="login100-form-title p-b-49">注册</span>
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="pass" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入电话号码">
                    <span class="label-input100">电话号码</span>
                    <input class="input100" type="text" name="phnumber" placeholder="请输入电话号码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入QQ">
                    <span class="label-input100">QQ</span>
                    <input class="input100" type="text" name="QQ" placeholder="请输入QQ">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>




                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">注册</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery-3.2.1.min.js" th:src="@{../static/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script src="js/main.js" th:src="@{../static/js/main.js}"></script>
</body>

</html>
